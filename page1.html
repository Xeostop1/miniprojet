    <script>
      let arr = "";
      let date = new Date();
      //console.log(date);//현재의 날짜 가지고 오기
      let days = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

      //해당 월
      let month =
        date.getFullYear() + "년" + (date.getMonth() + 1) + "월 입니다.";
      //console.log(month);//현재의 날짜 가지고 오기
      for (let i = 1; i < days; i++) {
        arr += "" + i;
      }
      console.log(arr);
