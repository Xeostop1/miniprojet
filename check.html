<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a character:</p>
    <input id="char-input" type="text">
    <button id="check-button">Check</button>
    <div class="character-block">
      <span>J</span>
      <span>a</span>
      <span>v</span>
      <span>a</span>
      <span>S</span>
      <span>c</span>
      <span>r</span>
      <span>i</span>
      <span>p</span>
      <span>t</span>
    </div>
    <div class="character-block">
      <span>H</span>
      <span>T</span>
      <span>M</span>
      <span>L</span>
    </div>
    <p id="result"></p>
    

<script>
   const charInput = document.getElementById('char-input');
const checkButton = document.getElementById('check-button');
const charBlocks = document.querySelectorAll('.character-block');
const result = document.getElementById('result');

checkButton.addEventListener('click', () => {
  const charValue = charInput.value.toLowerCase();
  let charToCheck = '';
  charBlocks.forEach(block => {
    charToCheck += [...block.querySelectorAll('span')].map(span => span.textContent.toLowerCase()).join('');
  });
  if (charValue === charToCheck) {
    result.textContent = 'You guessed it right!';
  } else {
    result.textContent = 'Sorry, try again.';
  }
});


</script>
</body>
</html>
